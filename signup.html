<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Signup</h2>
    <form action="#" method="post">
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Signup</button>
    </form>
    <button id="loginLinkBtn" class="link-btn">Go to Login</button> <!-- Login Link Button -->
</div>

<script>
    // Redirect to login page when the button is clicked
    document.getElementById('loginLinkBtn').addEventListener('click', function() {
        window.location.href = 'login.html';  // Link back to login page
    });
</script>

</body>
</html>
