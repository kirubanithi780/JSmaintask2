<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <!-- Login Form -->
    <div id="loginForm" class="form-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <button id="signupLinkBtn" class="link-btn">Go to Signup</button> <!-- SignUp Link Button -->
    </div>
</div>

<script>
    // Redirect to signup page when the button is clicked
    document.getElementById('signupLinkBtn').addEventListener('click', function() {
        window.location.href = 'signup.html';  // Link to signup page
    });
</script>

</body>
</html>
